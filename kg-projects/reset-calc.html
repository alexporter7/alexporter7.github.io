<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kittens Reset Calculator</title>
    <script type="text/javascript", src="reset-calc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <div class="row">
        <h1>Kittens Game Reset Calculator</h1>
      </div>
      <div class="row">
        <h4>Kittens Game Reset Calculator</h4>
        <div class="col-2 pb-2">
          <button class="btn btn-primary">Import Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <h4>Non-Craftable Resources</h4>
            <div id="non-craftable-resource-table"></div>
            <script>document.getElementById("non-craftable-resource-table").innerHTML = generateNonCraftableResourceTable()</script>
          </div>
          <div class="row">
            <h4>Craftable Resources</h4>
            <div id="craftable-resource-table"></div>
            <script>document.getElementById("craftable-resource-table").innerHTML = generateCraftableResourceTable()</script>
          </div>
        </div>
        <div class="col-6">
          <h4>Techs</h4>
        </div>
      </div>
    </div>
  </body>
</html>
