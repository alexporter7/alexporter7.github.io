<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kittens Reset Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../data/techs.js"></script>
    <script type="text/javascript" src="../data/upgrades.js"></script>
    <script type="text/javascript" src="../data/metaphysics.js"></script>
    <script type="text/javascript" src="../data/translate.js"></script>
    <script type="text/javascript" src="../data/buildings.js"></script>
    <script type="text/javascript" src="../lib/save-decoder.js"></script>
    <script type="text/javascript" src="reset-calc.js"></script>
  </head>
  <body data-bs-theme="dark">
    <script>
      setData({
        saveDecoder: LZString, 
        mappings: mappings, 
        techs: techList, 
        upgrades: upgradeList, 
        metaphysics: metaphysicsList,
        buildings: buildings
      });
    </script>
    <div class="container-fluid">
      <div class="row">
        <h1>Kittens Game Reset Calculator</h1>
      </div>
      <div class="row">
        <h4>Kittens Game Reset Calculator</h4>
        <div class="col-2 pb-2">
          <input class="btn btn-primary" type="button" value="Import Save" onclick="parseSaveImport()">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h4 id="non-craft">Non-Craftable Resources</h4>
          <div id="non-craftable-resource-table"></div>
          <script type="text/javascript">document.getElementById("non-craftable-resource-table").innerHTML = generateNonCraftableResourceTable();</script>
        </div>
        <div class="col-4">
          <h4>Craftable Resources</h4>
          <div id="craftable-resource-table"></div>
          <script>document.getElementById("craftable-resource-table").innerHTML = generateCraftableResourceTable()</script>
        </div>
        <div class="col-4">
          <nav>
            <div class="nav nav-tabs" id="config-tabs" role="tablist">
              <button class="nav-link active" id="tech-tab" data-bs-toggle="tab" data-bs-target="#tech-tab-pane" type="button" role="tab" aria-controls="tech-tab-pane" aria-selected="true">Technologies</button>
              <button class="nav-link" id="upgrade-tab" data-bs-toggle="tab" data-bs-target="#upgrade-tab-pane" type="button" role="tab" aria-controls="upgrade-tab-pane" aria-selected="false">Upgrades</button>
              <button class="nav-link" id="building-tab" data-bs-toggle="tab" data-bs-target="#building-tab-pane" type="button" role="tab" aria-controls="building-tab-pane" aria-selected="false">Buildings</button>
              <button class="nav-link" id="space-tab" data-bs-toggle="tab" data-bs-target="#space-tab-pane" type="button" role="tab" aria-controls="space-tab-pane" aria-selected="false">Space</button>
              <button class="nav-link" id="metaphysics-tab" data-bs-toggle="tab" data-bs-target="#metaphysics-tab-pane" type="button" role="tab" aria-controls="metaphysics-tab-pane" aria-selected="false">Metaphysics</button>
            </div>
          </nav>
          <div class="tab-content" id="config-tabsContent">
            <div class="tab-pane fade show active" id="tech-tab-pane" role="tabpanel" aria-labelledby="tech-tab" tabindex="0">
              <h4>Techs</h4>
              <div id="tech-list-checkbox"></div>
              <script>document.getElementById("tech-list-checkbox").innerHTML = generateTechList()</script>
            </div>
            <div class="tab-pane fade" id="upgrade-tab-pane" role="tabpanel" aria-labelledby="upgrade-tab" tabindex="0">
              <h4>Upgrades</h4>
              <div id="upgrade-list-checkbox"></div>
              <script>document.getElementById("upgrade-list-checkbox").innerHTML = generateUpgradeList()</script>
            </div>
            <div class="tab-pane fade" id="building-tab-pane" role="tabpanel" aria-labelledby="building-tab" tabindex="0">
              <h4>Buildings</h4>
              <div id="buildings-list"></div>
              <script>document.getElementById("buildings-list").innerHTML = generateBuildingsList()</script>
            </div>
            <div class="tab-pane fade" id="space-tab-pane" role="tabpanel" aria-labelledby="space-tab" tabindex="0">
              <h4>Space</h4>
              <div id="space-list"></div>
            </div>
            <div class="tab-pane fade" id="metaphysics-tab-pane" role="tabpanel" aria-labelledby="metaphysics-tab" tabindex="0">
              <h4>Metaphysics</h4>
              <div id="metaphysics-list-checkbox"></div>
              <script>document.getElementById("metaphysics-list-checkbox").innerHTML = generateMetaphysicsList()</script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
